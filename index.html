<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Portal Klienta v3</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../dist/reset.css">
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css">
		<style>
			img {
				border: 2px solid #5b5b5b;
				border-radius: 5px;
			}

		</style>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-transition="slide" data-background="#4d7e65" data-background-transition="zoom">
					<h3>Portal Klienta</h3>
					<span>Wersja 3</span><br/>
					<div style="background: rgba(230, 230, 230, 0.15); border-radius: 5px;">
						<img src="1.jpg" width="100%">
					</div>
				</section>
				<section data-transition="slide" data-background="#4d7e65" data-background-transition="zoom">
					<h3>Menu główne</h3>

					<div style="display: flex; align-items: flex-start; justify-content: space-around ; background: rgba(230, 230, 230, 0.15); border-radius: 5px;">
						<img src="2.1.jpg" height="500px">
						<span style="display: inline-block; margin-top: 20%; font-size: 120px;">&#8594;</span>
						<img src="2.jpg" height="500px">
					</div>
				</section>

				<section data-transition="slide" data-background="#4d7e65" data-background-transition="zoom">
					<h3>Górny pasek i podsumowanie</h3>
					<div style="display: flex; flex-direction: column; align-items: center; justify-content: space-between ; background: rgba(230, 230, 230, 0.15); border-radius: 5px;">
						<img src="3.1.jpg">
						<span style="display: inline-block; font-size: 120px; flex-shrink: 1;">&#8595;</span>
						<img src="3.2.jpg">
					</div>
				</section>

				<section>
				</section>

				<section data-transition="slide" data-background="#4d7e65" data-background-transition="zoom">
					<h3>Lista dokumentów</h3>
					<div style="display: flex; flex-direction: column; align-items: center; justify-content: space-between ; background: rgba(230, 230, 230, 0.15); border-radius: 5px;">
						<img src="4.1.jpg">
					</div>
				</section>

				<section data-transition="slide" data-background="#4d7e65" data-background-transition="zoom">
					<h3>Lista dokumentów</h3>
					<div style="display: flex; flex-direction: column; align-items: center; justify-content: space-between ; background: rgba(230, 230, 230, 0.15); border-radius: 5px;">
						<img src="4.2.jpg">
					</div>
				</section>

				<section data-transition="slide" data-background="#4d7e65" data-background-transition="zoom">
					<h3>Edytory</h3>
					<div style="display: flex; flex-direction: column; align-items: center; justify-content: space-between ; background: rgba(230, 230, 230, 0.15); border-radius: 5px;">
						<img src="5.1.jpg" height="500px">
					</div>
				</section>

				<section data-transition="slide" data-background="#4d7e65" data-background-transition="zoom">
					<h3>Edytory</h3>
					<div style="display: flex; flex-direction: column; align-items: center; justify-content: space-between ; background: rgba(230, 230, 230, 0.15); border-radius: 5px;">
						<img src="5.2.jpg" height="500px">
					</div>
				</section>
			</div>

		</div>

		<script src="../dist/reveal.js"></script>
		<script src="../plugin/zoom/zoom.js"></script>
		<script src="../plugin/notes/notes.js"></script>
		<script src="../plugin/search/search.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script src="../plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
